<!DOCTYPE html>
<!-- Set the min height of a page so that FireFox properly renders the footer at the bottom T_T -->
<!-- See https://stackoverflow.com/questions/36803803/bottom-0-doesnt-work-in-firefox-with-fixed-positioning for more information. -->
<html style="min-height: 100%;">
    <head>
        <link href="css/social.css" rel="stylesheet">
        <link href="css/theme.css" rel="stylesheet">
        <link href="css/toast.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

        <!-- Include these two scripts first since they'll be used later. -->
        <script src="js/core.js"></script>
        <script src="js/contact.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- Header, just contains the nav bar. Setup using javascript. -->
        <header>
            <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
                <a id="navbar_brand" class="navbar-brand"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul id="navbar_links" class="navbar-nav mr-auto">
                    </ul>
                </div>
            </nav>
        </header>

        <!-- The main part where the content should go! -->
        <main role="main" class="container" style="padding: 2rem 1rem;">
            <div id="toast" class="toast"></div>
            <div class="container" style="padding: 2rem 1rem; margin-top: 5%; margin-bottom: 12%;">
                <div class="row">
                    <!-- Contact section -->
                    <div class="col-md-6">
                        <img id="bio_pic" class="col-md-7" style="display: block; margin-left: auto; margin-right: auto; border-radius: 15%;">
                        <h1 id="bio_name"></h1>
                        <span id="bio_text"></span>
                    </div>

                    <div class="col-md-6">
                        <div class="well well-sm">
                            <form id="contact_form" method="POST" class="container" style="margin-bottom: 16px;">
                                <fieldset>
                                    <legend class="text-center">
                                        Need to contact me? Use this form!
                                    </legend>
                                    <!-- Used for Formspree -->
                                    <input type="text" name="_gotcha" style="display:none" />

                                    <!-- Actual fields start here. -->
                                    <!-- Name -->
                                    <div class="form-group row">
                                        <label class="col-sm-2 control-label contact_form_label" for="contact_name">Name</label>
                                        <div class="col-sm-9 input">
                                            <input class="form-control" id="contact_name" type="text" name="name" placeholder="Your name" required>
                                        </div>
                                    </div>
                                    <!-- Email -->
                                    <div class="form-group row">
                                        <label class="col-sm-2 control-label contact_form_label" for="contact_email">Email</label>
                                        <div class="col-sm-9 input">
                                            <input class="form-control" id="contact_email" type="email" name="email" placeholder="Your email" required>
                                        </div>
                                    </div>
                                    <!-- Subject -->
                                    <div class="form-group row">
                                        <label class="col-sm-2 control-label contact_form_label" for="contact_subject">Subject</label>
                                        <div class="col-sm-9 input">
                                            <select class="form-control" id="contact_subject" name="_subject" required>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Message -->
                                    <div class="form-group row">
                                        <label class="col-sm-2 control-label contact_form_label" for="contact_message">Message</label>
                                        <div class="col-sm-9 input">
                                            <textarea class="form-control" id="contact_message" rows="5" name="message" placeholder="Please enter your message here..." required></textarea>
                                        </div>
                                    </div>
                                    <!-- Submit button and receipt button -->
                                    <div class="form-check text-center">
                                        <div id="contact_send_receipt" class="form-check form-check-inline">
                                            <input class="form-check-input" name="contact_send_receipt" type="checkbox" value="" checked>
                                            <label class="form-check-label" for="contact_send_receipt">Send Receipt</label>
                                            <br>
                                            <br>
                                        </div>
                                        <button id="submit_button" type="submit" class="btn btn-primary btn-lg" data-callback="captchaSuccess" value="Send">Submit</button>
                                        <br>
                                        <br>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" style="text-align: center; margin-left: auto; margin-right: auto; margin-top: 5%;">
                    This website uses a template that was created by <a href="https://www.geraldmcalister.com" target="_blank">Gerald McAlister</a>.
                    For more information, see <a href="https://github.com/GEMISIS/personal-website/wiki" target="_blank">the wiki for this project</a>.
                </div>
            </div>
        </main>

        <!-- Footer, just contains social media links. -->
        <footer class="footer">
            <div id="social_media_links" class="text-center center-block">
            </div>
        </footer>

        <script>
            setupPage("Contact");
            setupContact();
        </script>
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
