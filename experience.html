<!DOCTYPE html>
<!-- Set the min height of a page so that FireFox properly renders the footer at the bottom T_T -->
<!-- See https://stackoverflow.com/questions/36803803/bottom-0-doesnt-work-in-firefox-with-fixed-positioning for more information. -->
<html style="min-height: 100%;">
    <head>
        <link href="css/social.css" rel="stylesheet">
        <link href="css/theme.css" rel="stylesheet" >
        <link href="css/experience.css" rel="stylesheet" >
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" >
        <link src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

        <!-- Include these two scripts first since they'll be used later. -->
        <script src="js/core.js"></script>
        <script src="js/experience.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- Header, just contains the nav bar. Setup using javascript. -->
        <header>
            <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
                <a id="navbar_brand" class="navbar-brand"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul id="navbar_links" class="navbar-nav mr-auto"></ul>
                </div>
            </nav>
        </header>

        <!-- The main part where the content should go! -->
        <main role="main" class="container" style="padding: 3.5rem 0.95rem; margin-bottom: 10%">
            <h1 class="text-center center-block" style="margin-top: 2%;">Experience Timeline</h1>
            <div class="row">
                <div class="col-xl-15">
                    <p id="timeline_description"></p>
                    <ul id="timeline_items" class="timeline"></ul>
                </div>
            </div>
        </main>

        <!-- Footer, just contains social media links. -->
        <footer class="footer">
            <div id="social_media_links" class="text-center center-block">
            </div>
        </footer>

        <script>
            setupPage("Experience");
            generateTimeline();
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
