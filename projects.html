<!DOCTYPE html>
<!-- Set the min height of a page so that FireFox properly renders the footer at the bottom T_T -->
<!-- See https://stackoverflow.com/questions/36803803/bottom-0-doesnt-work-in-firefox-with-fixed-positioning for more information. -->
<html style="min-height: 100%;">
    <head>
        <link href="css/social.css" rel="stylesheet">
        <link href="css/theme.css" rel="stylesheet">
        <link href="css/projects.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" >
        <link src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

        <!-- Include these two scripts first since they'll be used later. -->
        <script src="js/core.js"></script>
        <script src="js/projects.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- Header, just contains the nav bar. Setup using javascript. -->
        <header>
            <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
                <a id="navbar_brand" class="navbar-brand"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul id="navbar_links" class="navbar-nav mr-auto">
                    </ul>
                </div>
            </nav>
        </header>

        <!-- The main part where the content should go! -->
        <main role="main" class="container" style="padding: 3.5rem 0.95rem; margin-bottom: 10%">
            <h1 class="text-center center-block" style="margin-top: 2%;">Projects</h1>
            <!-- Media modal -->
            <div class="modal fade" id="mediaModal" tabindex="-1" role="dialog" aria-labelledby="mediaModal">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <ul class="nav nav-tabs" id="mediaModalTabs" role="tablist"></ul>
                        <div class="modal-body tab-content" id="mediaModalBody" style="position: relative; width: 100%; height: 100%;"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Loading spinner -->
            <div id="loading_spinner">
                <div class="text-center center-block loader"></div>
                <br>
                <h1 class="text-center center-block loading">Getting projects<span>.</span><span>.</span><span>.</span></h1>
            </div>
            <div id="project_cards" class="row">
                <div id="repo_error" class="text-center" style="display: none; margin-left: auto; margin-right: auto;">
                    <br>
                    <span>Sorry, the repos couldn't be retrieved</span>
                    <br>
                    <span>
                        <br>This is most likely caused by too many people on your network accessing this page.  Please wait 1 hour to load my projects again.
                    </span>
                </div>
                <div id="projects_error" class="text-center" style="display: none; margin-left: auto; margin-right: auto;">
                    <br>
                    <span>No projects to display</span>
                    <br>
                    <span>
                        <br>Please check back at another time.
                    </span>
                </div>
            </div>
        </main>

        <!-- Footer, just contains social media links. -->
        <footer class="footer">
            <div id="social_media_links" class="text-center center-block">
            </div>
        </footer>

        <script>
            setupPage("Projects");
            generateGithubCards();
            setupModal();
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
